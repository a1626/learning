<base href="https://polygit.org/components/">
<script src="webcomponentsjs/webcomponents-lite.min.js"></script>
<link rel="import" href="polymer/polymer.html">
<dom-module id="my-element">
    <template>
        <style></style>
    </template>
</dom-module>
<script>
    Polymer({
        is:"my-element",
        properties: {
            myProp: {
                type: String,
                value: "Hello",
                observer: "_myProp"
            },
            myNewProp: {
                type: String,
                value: ""
            }
        },
        observers: ["_myNewProp(myNewProp)"],
        _myNewProp: function(newVal) {
            alert("Value from Arg "+newVal+" \nValue from this "+this.myNewProp);
        },
        _myProp: function(newVal) {
            alert("Value from Arg "+newVal+" \nValue from this "+this.myProp);
        },
        ready: function() {
            this.myNewProp = "John";
        }
    })
</script>


<my-element></my-element>
