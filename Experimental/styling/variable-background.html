<base href="https://polygit.org/components/">
<!--<script src="webcomponentsjs/webcomponents-lite.min.js"></script>-->
<link rel="import" href="polymer/polymer.html">
<dom-module id="variable-background">
	<template>
		<style>
			:host{
				--image-url:url(https://www.w3schools.com/css/trolltunga.jpg);
				background-image: var(--image-url);
				display: block;
				height: 100px;
			}
		</style>
		<div on-tap='changeBackground'>Tap me</div>
	</template>
</dom-module>
<script>
	Polymer({
		is:'variable-background',
		changeBackground:function(){
			var obj={'--image-url': 'url(http://mediafiles.allaboutsymbian.com/808/zeiss/g.jpg)'};
			this.updateStyles(obj);
		}
	})
</script>


<variable-background></variable-background>
