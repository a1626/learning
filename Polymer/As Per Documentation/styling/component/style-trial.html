<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/iron-icon/iron-icon.html"/>
<link rel="import" href="../bower_components/iron-icons/iron-icons.html"/>
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html"/>
<link rel="import" href="../bower_components/paper-menu/paper-menu.html"/>
<link rel="import" href="../bower_components/paper-item/paper-item.html"/>
<dom-module id="style-trial">
	<template>
		<style>
			:host{
				--circle-style:blue;
				--iron-icon-fill-color:blue;
			}
			.content-wrapper ::content  div{
				/* >div also works */
				background:grey;
			}
			.content-wrapper ::content .inner-div{
				background:var(--circle-style,black);//black;
			}
			.content-wrapper ::content .icon{
				width:50px;
				height:50px;
				fill:yellow;
				--iron-icon-fill-color:green;
			}
			paper-dropdown-menu{
				//--iron-icon-fill-color:black;
			}
			.scope_tester{
				--iron-icon-fill-color:black;
			}
		</style>
		<div class="content-wrapper"><content></content></div><!-- Div added to limit the styling to elements inside content-->
		<iron-icon on-click="_changeTheme" style="cursor:pointer" icon="icons:3d-rotation"></iron-icon>
		<div class="scope_tester">
			<paper-dropdown-menu label="Your favourite pastry">
				<paper-menu class="dropdown-content">
					<paper-item>Croissant</paper-item>
					<paper-item>Donut</paper-item>
					<paper-item>Financier</paper-item>
					<paper-item>Madeleine</paper-item>
				</paper-menu>
			</paper-dropdown-menu>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is:"style-trial",
		_changeTheme:function(){
			console.log(this.getComputedStyleValue('--circle-style'));
			this.customStyle['--circle-style']='pink';
			var properties={'--circle-style':'red'};
			this.updateStyles(properties);
			
		}
	});
</script>
