<dom-module id="my-test">
    <template>
      
      
    <paper-input 
    		id='input'
    
         label="max" 
         type="number" 
         value="{{year_max}}" 
         min="0" 
         max="255" 
         editable
         pattern=[0-5]

         auto-validate
         
         prevent-invalid-input
         on-change='inputChanged'
         error-message="Error msg"
    ></paper-input>
    
    <br>
    year_max: {{year_max}}
    <br>
    invalid:  {{invalid}}

    </template>
    <script>
        Polymer({
            is: 'my-test',
            properties: {
            },
					inputChanged:function(){
						this.$.input.validate();
					}
        });
    </script>
    
    
</dom-module>
